Set-Content -Path .\fly.toml -NoNewline -Value @"
app = "attribix-app"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[deploy]
  # Apply Prisma schema to your Fly Postgres before starting
  release_command = "npx prisma db push --accept-data-loss"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  processes = ["app"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    # simple TCP check so we don't fail on a wrong HTTP path
    interval = "15s"
    timeout = "2s"

  [[services.http_checks]]
    path = "/"
    interval = "30s"
    timeout = "5s"
    method = "get"
"@
