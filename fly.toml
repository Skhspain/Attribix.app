# fly.toml
app = "attribix-app"
primary_region = "fra"

[build]
  # Use the Dockerfile in the repo root
  dockerfile = "Dockerfile"

[env]
  # Public, non-secret base URL of your app (Shopify uses this for redirects)
  APP_URL = "https://attribix-app.fly.dev"
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"

[deploy]
  # Force apply schema even if it drops columns / alters PKs
  release_command = "npx prisma db push --schema=prisma/schema.postgres.prisma --accept-data-loss"

[vm]
  memory = "1024MB"
  cpu_kind = "shared"
  cpus = 1
