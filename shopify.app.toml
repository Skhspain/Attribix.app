# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e56855f068d35fe1fc96e73bf90ae937"
name = "Attribix"
application_url = "https://attribix-app.fly.dev"
embedded = true
handle = "attribix-app"

[build]
# We don't want Shopify CLI to overwrite URLs with trycloudflare tunnels anymore
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders_create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products,read_script_tags,write_pixels,write_products,write_script_tags"

[auth]
redirect_urls = [
  "https://attribix-app.fly.dev/auth/callback",
  "https://attribix-app.fly.dev/auth/login",
  "https://attribix-app.fly.dev/auth"
]

[app_proxy]
# Point proxy to Fly instead of an old trycloudflare tunnel
url = "https://attribix-app.fly.dev/pixel.js"
subpath = "pixel"
prefix = "apps"

[pos]
embedded = false
